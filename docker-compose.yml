services:
  api:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data # monta um diret√≥rio persistente
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command: --config.file=/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "4000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  grafana-storage:


