name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Copiar código via SSH para EC2
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "/home/ec2-user/app"

    - name: Rodar containers remotamente com Docker Compose
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ec2-user/app
          # Matar qualquer processo que esteja usando a porta 3000
          sudo lsof -t -i:3000 | xargs -r sudo kill -9
          # Subir containers
          sudo docker-compose down || true
          sudo docker-compose up -d --build

    - name: Rodar migrações com Knex dentro do container
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ec2-user/app
          sudo docker-compose ps
          # Rodar migração apenas se o container app-api estiver ativo
          sudo docker-compose exec -T app-api npx knex migrate:latest

    - name: Ver logs dos containers
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ec2-user/app
          sudo docker-compose logs --tail=30