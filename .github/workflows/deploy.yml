name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Copiar código via SSH para EC2
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "/home/ec2-user/app"

    - name: Rodar containers remotamente com Docker Compose
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ec2-user/app
          # Debug: Listar conteúdo do diretório para verificar arquivos e permissões
          ls -l /home/ec2-user/app/
          # Matar qualquer processo que esteja usando a porta 3000
          sudo lsof -t -i:3000 | xargs -r sudo kill -9
          sudo docker-compose -f docker-compose.yml down || true # Parar e remover containers existentes
          sudo docker-compose -f docker-compose.yml up -d --build # Construir e iniciar os serviços em background

    - name: Ver logs dos containers
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo docker-compose -f docker-compose.yml logs --tail=30
